name: API Test Automation Framework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: 30 14 * * *

jobs:
  build:

    runs-on: windows-latest
    permissions:
      contents: read
      checks: write
      issues: write

    steps:
    
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven and Execute Tests
      run: mvn clean test -DtestSuite=testSuite
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Logs
        path: logs/
        
    - name: Test Reporter
      uses: dorny/test-reporter@v1.9.1
      with:
        name: TestNG Results
        path: target/surefire-reports/junitreports/TEST-*.xml
        reporter: java-junit
        

